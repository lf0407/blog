<!DOCTYPE HTML>
<html>
<head>
    <title>系统设置</title>
    <script src="/Public/jquery-3.1.1.js"></script>
    <link rel="stylesheet"  href="/Public/bootstrap-3.3.7/css/bootstrap.css" />
    <script src="/Public/bootstrap-3.3.7/js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <include file="./Application/Admin/View/nav.inc.html" />
    <div class="page-header">
        <h1>
            系统设置
        </h1>
    </div>


    <form action="/Admin/Setting/save" method="post" class="form-horizontal">

        <foreach name='setting' item='vo'>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">{$vo[key]}</label>
            <div class="col-sm-10">
                <input type="text" name="{$vo['key']}" class="form-control" value="{$vo['value']}">
            </div>
        </div>
        </foreach>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>




</div>
</body>
</html>
